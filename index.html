<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-pink-200 to-blue-200 text-center">
    <div class="flex flex-col items-center sm:flex-row sm:items-start space-y-6 sm:space-y-0 sm:space-x-6 px-6">
        <img src="logo.svg" alt="logo" class="w-32 sm:w-48">
        <div class="text-center sm:text-left">
            <h1 class="text-xl sm:text-2xl font-bold mb-2">See your friends' favorite places.</h1>
            <p class="text-sm sm:text-base mb-4">Get early access to the app:</p>
            <form>
                <input type="email" placeholder="Enter your email" required class="px-4 py-2 w-72 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 mb-2">
                <input type="submit" value="Submit" class="px-6 py-2 bg-pink-400 text-white font-semibold text-sm rounded-lg cursor-pointer hover:bg-pink-500 transition duration-200">
            </form>
        </div>
    </div>

    <script type="module">
        // Form submission handler
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = e.target.elements[0].value;
            try {
                const response = await fetch("/api/submit-email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    e.target.reset();
                } else {
                    alert("Failed to submit email.");
                }
            } catch (error) {
                console.error("Submission error:", error);
                alert("Failed to submit email.");
            }
        });

    </script>
</body>
</html>
